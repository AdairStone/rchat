# --env=dev

name = "rchat"
version = "0.6.4"
secret = "rchat"

[dirs]
uploads = "local/uploads"

[debug]
host = "127.0.0.1"
port = 6070

[main]
host = "127.0.0.1"
port = 6080

# [[standby]]
# host = "127.0.0.1"
# port = 6081
# tag = "portal"

# [[standby]]
# host = "127.0.0.1"
# port = 6082
# tag = "admin"

[database]
namespace = "dc"
max-rows = 10000
time-zone = "Asia/Shanghai"

[[postgres]]
host = "postgres"
port = 5432
database = "rchat"
username = "postgres"
password = "123456"

[tracing]
filter = "debug,sqlx=info,zino=info,zino_core=info"

[metrics]
exporter = "prometheus"
host = "postgres"
port = 9090

[jwt]
max-age = "20m"
time-tolerance = "20m"
refresh-interval = "7d"

[openapi]
custom-html = "local/docs/rapidoc.html"